<!DOCTYPE html>
<html>
<head>
  <title>Post Details</title>
  <link rel="stylesheet" href="./post.css">
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montez|Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header1">
        <h1 class="logo">ScriBBler</h1>
        <h2 class="subheading">Explore, Imagine, Create</h2>
        <button class="button sign-in">Sign In</button>
        <button class="button sign-up">Sign Up</button>
      </div>

  <!-- Post Content Section -->
  <div class="post-content">
    <!-- Post Title (Editable mode) -->
    <div class="post-title editable">
      Post Title
      <span class="edit-icon"><i class="fas fa-edit"></i></span>
    </div>

    <!-- Post Text (Editable mode) -->
    <div class="post-text editable">
      This is the post text. It can be edited by clicking the Edit button.
      <span class="edit-icon"><i class="fas fa-edit"></i></span>
    </div>

    <!-- Post Author -->
    <div class="post-author">Author Name</div>

    <!-- Edit/Save Button -->
    <button class="edit-save-button"><i class="fas fa-edit"></i>Edit</button>

    <!-- Like Button -->
    <div class="like-section">
      <button class="like-button"><i class="fas fa-thumbs-up"></i>Like</button>
      <div class="like-counter">Be the first one to like this!</div>
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
      <!-- Leave a comment input box -->
      <input type="text" class="comment-input" placeholder="Leave a comment...">

      <!-- Comment button -->
      <button class="comment-button">Comment</button>

      <!-- All Comments -->
      <div class="all-comments">
        <!-- Comment 1 -->
        <div class="comment">User 1: This is the first comment.</div>
        <!-- Comment 2 -->
        <div class="comment">User 2: This is another comment.</div>
        <!-- Add new comments here -->
      </div>
    </div>
  </div>

  <script src="scripts/post.js"></script>
</body>
</html>
